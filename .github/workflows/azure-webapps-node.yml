            `;
            counterElement.innerHTML = `<i class="fas fa-ticket-alt"></i> <span id="ticketCounter">${ticketCount.toLocaleString()}</span> Tickets Sold`;
            document.body.appendChild(counterElement);
            
            // Simulate ticket counter increment
            setInterval(() => {
                ticketCount += Math.floor(Math.random() * 3) + 1;
                document.getElementById('ticketCounter').textContent = ticketCount.toLocaleString();
            }, 5000);
        });
    </script>
